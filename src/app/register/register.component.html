<nav class="navbar navbar-light bg-dark " >
    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>
    <span class="quote text-light">Giving you freedom...</span>
    <br>
  </nav>
  
  
  <div class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Sign Up</h3>
              </div>
             
              <div class="card-body">
                  <!-- <form  (ngSubmit)="register()"> -->
                      <!-- using reactive form -->
                    <form [formGroup]="registerForm" (ngSubmit)="register()">
    
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <!-- <input type="text" name="uname" [(ngModel)]="uname"   class="form-control" placeholder="User name please.." id="login_uname" required> -->
                        <input type="text" name="uname" formControlName="uname"   class="form-control" placeholder="User name please.." id="login_uname" required>
                    </div>
        <div *ngIf="(this.registerForm.get('uname')?.touched||this.registerForm.get('uname')?.dirty)&&this.registerForm.get('uname')?.errors" style="color: brown;">
            invalid username
        </div>
                      
                    
                    
                    <div class="input-group form-group">
                           <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                          <!-- <input type="text" name="acno" [(ngModel)]="acno"   class="form-control" placeholder="Account number please.." id="login_accno" required> -->
                          <input type="text" name="acno"  formControlName="acno"   class="form-control" placeholder="Account number please.." id="login_accno" required>
                        </div>
                     
                        <div *ngIf="(this.registerForm.get('acno')?.touched||this.registerForm.get('acno')?.dirty)&&this.registerForm.get('acno')?.errors" style="color: brown;">
                            invalid acno
                        </div>
                
                       
                       
                       
                        <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <!-- <input type="text" name="pswd" [(ngModel)]="pswd"   class="form-control" placeholder="Password please.." id="login_accno" required> -->
                          <input type="text" name="pswd"  formControlName="pswd"   class="form-control" placeholder="Password please.." id="login_accno" required>
                        </div>
                      
                        <div *ngIf="(this.registerForm.get('pswd')?.touched||this.registerForm.get('pswd')?.dirty)&&this.registerForm.get('pswd')?.errors" style="color: brown;">
                            invalid password
                        </div>
                
                       
                       
                        <div class="form-group">
                          <input type="submit"   value="Register" class="btn float-right login_btn " style="width:50%" >
                       </div>
                  
                </form>
              </div>
              <p style="color:white;align-items:baseline;">existing user? <a routerLink="">Log In</a></p>
          </div>
      </div>
  </div>
